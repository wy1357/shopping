<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录与注册</title>
  <link rel="stylesheet" href="../../admin/layui/css/layui.css">
  <link rel="stylesheet" href="../../admin/css/enter.css">
  <link rel="stylesheet" href="../../admin/css/common.css">

</head>
<style>
  .header-box-a {
    font-size: 24px;
    line-height: 64px;
    text-align: center;
    color: aqua;
  }
</style>
<body>
  <div class="layui-layout layui-layout-admin">
    <!-- 头部的 logo 区域 -->
    <div class="layui-main header">
      <img src="../../admin/img/logo.png" alt="" style="width: 190px;">
    </div>

    <!-- 登录和注册的盒子 -->
    <div class="loginAndRegBox">
      <!-- 头部的header -->
      <div class="header-box-a">
        兰士顿店铺
      </div>
      <!-- 登录的盒子 -->
      <div class="login-box">
        <!-- layui 的表单容器 -->
        <form class="layui-form" method="post" id="enter">
          <!-- 用户名的表单项 -->
          <div class="layui-form-item">
            <!-- 小图标 -->
            <i class="layui-icon layui-icon-username"></i>
            <input type="text" name="phone" placeholder="请输入手机号码" autocomplete="off" class="layui-input"
              lay-verify="required|phone">
          </div>
          <!-- 密码框的表单项 -->
          <div class="layui-form-item">
            <!-- 小图标 -->
            <i class="layui-icon layui-icon-password"></i>
            <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input"
              lay-verify="required|pwd">
          </div>
          <!-- 登录的按钮 -->
          <div class="layui-form-item">
            <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">登录</button>
          </div>
          <!-- 链接 -->
          <div class="layui-form-item item_reg">
            <a href="javascript:;" id="link-reg">去注册账号</a>
          </div>
        </form>
      </div>
      <!-- 注册的盒子 -->
      <div class="reg-box">
        <!-- layui 的表单容器 -->
        <form class="layui-form rej" method="post">
          <!-- 用户名的表单项 -->
          <div class="layui-form-item">
            <!-- 小图标 -->
            <i class="layui-icon layui-icon-username"></i>
            <input type="text" name="phone" placeholder="请输入手机号码" autocomplete="off" class="layui-input"
              lay-verify="required|phone">
          </div>
          <!-- 密码框的表单项 -->
          <div class="layui-form-item">
            <!-- 小图标 -->
            <i class="layui-icon layui-icon-password"></i>
            <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input"
              lay-verify="required|pwd">
          </div>
          <!-- 确认密码框 -->
          <div class="layui-form-item">
            <!-- 小图标 -->
            <i class="layui-icon layui-icon-password"></i>
            <input type="password" name="password" placeholder="请再次输入密码" autocomplete="off" class="layui-input"
              lay-verify="required|pwd|repwd">
          </div>
          <!-- 登录的按钮 -->
          <div class="layui-form-item">
            <button class="layui-btn layui-btn-normal layui-btn-fluid btn" lay-submit lay-filter="formDemo" id="register">注册</button>
          </div>
          <!-- 链接 -->
          <div class="layui-form-item item_login">
            <a href="javascript:;" id="link-login">去登录</a>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
<script src="../../admin/layui/layui.js"></script>
<script src="../js/jquery-3.6.0.js"></script>
<script src="../../admin/js/base.js"></script>
<script src="../js/enter.js"></script>

</html>
